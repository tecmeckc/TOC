<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFA Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      padding: 20px;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #007BFF;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    input:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #myDiagramDiv {
      width: 100%;
      height: 400px;
      border: 2px dashed #007BFF;
      border-radius: 8px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DFA Generator</h1>
    <form id="dfaForm">
      <label for="states">States (comma-separated):</label>
      <input type="text" id="states" required>

      <label for="alphabets">Input Alphabets (comma-separated):</label>
      <input type="text" id="alphabets" required>

      <label for="transitions">Transitions (format: state,input=nextState; separate multiple with semicolons):</label>
      <textarea id="transitions" rows="4" required></textarea>

      <label for="startState">Start State:</label>
      <input type="text" id="startState" required>

      <label for="acceptStates">Accept States (comma-separated):</label>
      <input type="text" id="acceptStates" required>

      <button type="submit">Generate DFA</button>
    </form>
    <div id="myDiagramDiv">DFA Diagram will be displayed here.</div>
  </div>

  <!-- Include GoJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.1.52/go.js"></script>
  <!-- Include the script.js file -->
  <script src="js/script.js"></script>
</body>
</html>
